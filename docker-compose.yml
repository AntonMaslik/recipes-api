version: '3.8'

services:
    minio:
        image: minio/minio:latest
        container_name: minio
        ports:
            - '9000:9000'
            - '9001:9001'
        environment:
            MINIO_ROOT_USER: minioadmin
            MINIO_ROOT_PASSWORD: minioadmin
        command: server /data --console-address ":9001"
        volumes:
            - minio_data:/data

    dynamodb:
        image: amazon/dynamodb-local:latest
        container_name: dynamodb
        ports:
            - '8000:8000'
        volumes:
            - dynamodb_data:/data

volumes:
    minio_data:
    dynamodb_data:
